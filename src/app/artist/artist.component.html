    <div>
        <h2 class="container__title">Présentation</h2>
    </div>

        <div class="pan__photoBounds">
            <img class="pan__photo" src="../../assets/circle-image.jpg" alt="Group logo">
        </div>

        <div class="pan__infos">
            <h3 class="pan__artistName">{{artist.name}}</h3>
            <p class="pan__shortDescription">{{artist.description}}</p>
            <p class="pan__longDescription">
                {{artist.longDescription}}

            <div class="pan__contactLine">
