<form (ngSubmit)="handleSubmit()" [formGroup]="loginForm">
	<div>
		<label>Login: </label>
		<input formControlName="login" class="input-angular">
		<div *ngIf="loginForm.get('login').dirty && loginForm.get('login').hasError('require')">
			Le login doit être rempli
		</div>

		<label>Password: </label>
		<input formControlName="password" type="password" class="input-angular">
		<div *ngIf="loginForm.get('password').dirty && loginForm.get('password').hasError('require')">
			Le mot de passe doit être rempli
		</div>
		<div *ngIf="loginForm.get('password').dirty && loginForm.get('password').hasError('pattern')">
			Le mot de passe 8 caractères minimum, comporte au moins une majascule, une minuscule et un chiffre
		</div>
	</div>
	<button type="submit" [disabled]="loginForm.invalid">Login </button>
</form>
